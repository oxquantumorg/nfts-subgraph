specVersion: 0.0.2
description: 721-MarketPlace
repository: https://github.com/Data-Nexus/nft-sales-v2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: IERC721
    network: mainnet
    source:
      abi: IERC721
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - transfer
        - transaction
        - account
      abis:
        - name: IERC721
          file: IERC721/node_modules/@openzeppelin/contracts/build/contracts/IERC721.json
        - name: IERC721Metadata
          file: IERC721/node_modules/@openzeppelin/contracts/build/contracts/IERC721Metadata.json
        - name: Contract721
          file: IERC721/abis/Contract721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: IERC721/IERC721.wasm
  - kind: ethereum/contract
    name: WETH
    network: mainnet
    source:
      address: "0x4F9A0e7FD2Bf6067db6994CF12E4495Df938E6e9"
      abi: ERC20Abi
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - wethTransaction
      abis:
        - name: ERC20Abi
          file: WETH/abis/ERC20ABI.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: WETH/WETH.wasm
